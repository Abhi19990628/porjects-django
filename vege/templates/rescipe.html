<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Rescipe from</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
  <div class= container mt-5>
        
    <form class="col-6 mx-auto crad p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Add Rescipe</h2>
      <hr>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Rescipe name</label>
        <input name="rescipe_name" required type="Text" class="form-control">

      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Rescipe Description</label>
        <textarea class="form-control"name="rescipe_description" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" name="rescipe_image" class="form-label">Rescipe image</label>
        <input name="rescipe_image"type="file" class="form-control">
      </div>
      
      <button type="submit" class="btn btn-success">Add Rescipe</button>
    </form>
    
  </div>   
    <!-- End Example Code -->
  </body>
</html>
